# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - python
  - py-aiohttp
  - py-cachetools
  - py-gidgethub
  - py-gidgetlab
  - py-pyyaml
  - py-pytest
  - py-pytest-mock
  - py-pytest-asyncio
  - py-flake8
  - py-black
  - smee-client
  view: true
  concretizer:
    unify: true
